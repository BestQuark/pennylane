name: Formatting check
on:
  - pull_request

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install black

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Black
        run: |
          git fetch origin master
          CHANGED_FILES=$(echo $(git diff --name-only --diff-filter=ACMRTUXB origin/master -- | grep -E '(pennylane/|tests/)'))
          if [[ $CHANGED_FILES != "" ]]; then
            echo -e "Running black on files:\n$CHANGED_FILES"
            black -l 100 $CHANGED_FILES --check;
            else echo "No changes were found in this PR."
          fi;
