name: Pylint
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install pylint

      - name: Checkout
        uses: actions/checkout@v1

      - name: Run pylint
        run: |
          git fetch origin master
          CHANGED_SRC_FILES=$(git diff --name-only --diff-filter=ACMRTUXB origin/master -- | grep -E 'pennylane/')
          if [[ $CHANGED_SRC_FILES != "" ]]; then
            echo -e "Running pylint on files:\n$CHANGED_SRC_FILES"
            pylint --rcfile .pylintrc $CHANGED_SRC_FILES
          fi;
